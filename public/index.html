<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <input v-model="message">

    <ul>
      <li v-for="review in reviews" v-if="isPositive(review)">{{ review.rating }} STARS - {{ review.reviewer }}: {{ review.text }}</li>
    </ul>


    <h3>New Review Form:</h3>
    <div>
      Review Text: <input v-model="newReview.text">
      Review Rating: <input v-model="newReview.rating">
      Your Name: <input v-model="newReview.reviewer">
      <button v-on:click="addReview()">Add Review</button>
    </div>

    <p>newReview: {{ newReview }}</p>

  </div>
</template>
